{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Garamond', sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        input, textarea, button, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #task-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .task-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: calc(50% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Modal styles */
        #edit-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .task-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 370px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .task-item h3 {
            margin-top: 0;
        }
        .delete-button {
            background-color: #cc3333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 18px 20px;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6347; /* Tomato color for hover effect */
        }   
            .status {
                padding: 5px;
                border-radius: 5px;
                text-transform: uppercase;
                font-weight: bold;
                color: white; /* Default text color */
                display: inline-block;
            }
        
            .status.pending {
                background-color: lightcoral;
                color: white;
            }
        
            .status.in_progress {
                background-color: #ebc934;
                color: black; /* Change to black for better contrast */
            }
        
            .status.completed {
                background-color: lightgreen;
                color: black; /* Change to black for better contrast */
            }
    </style>
</head>
<header>
    <nav class="navbar">
        <div class="logo">YourLogo</div>
        <ul class="nav-links">
            <li><a href="registerUser">Users</a></li>
            <li><a href="{% url "projects" %}">Project List</a></li>
            <li><a href="{% url 'task-list-create' %}">Tasks</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1>Task Management System</h1>
    <h2>Add Task</h2>
    <form id="task-form">
        {% csrf_token %}
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <select id="task-project" required></select>
        <select id="task-status" required>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <div id="message"></div>

    <h2>Task List</h2>
    <div id="task-list" class="grid-container"></div>

    <!-- Edit Task Modal -->
    <div id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="cancel-edit">&times;</span>
                <h2>Edit Task</h2>
            </div>
            <div class="modal-body">
                <form id="edit-task-form" action="/tasks/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="edit-task-id" name="id">
                    <input type="text" id="edit-task-title" name="title" placeholder="Task Title" required>
                    <textarea id="edit-task-description" name="description" placeholder="Task Description" required></textarea>
                    <select id="edit-task-project" name="project" required>
                        <!-- Populate with project options -->
                    </select>
                    <select id="edit-task-status" name="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-edit">Cancel</button>
            </div>
        </div>
    </div>
    <script src="{% static "assets/task_details.js" %}"></script>
</body>
</html>
