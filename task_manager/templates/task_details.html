<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Garamond', sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        input, textarea, button, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #task-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .task-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: calc(50% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Modal styles */
        #edit-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .task-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 370px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .task-item h3 {
            margin-top: 0;
        }
        .delete-button {
            background-color: #cc3333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 18px 20px;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6347; /* Tomato color for hover effect */
        }
    </style>
</head>
<header>
    <nav class="navbar">
        <div class="logo">YourLogo</div>
        <ul class="nav-links">
            <li><a href="registerUser">Users</a></li>
            <li><a href="{% url "projects" %}">Project List</a></li>
            <li><a href="{% url 'task-list-create' %}">Tasks</a></li>
        </ul>
    </nav>
</header>
<body>
    <h1>Task Management System</h1>
    <h2>Add Task</h2>
    <form id="task-form">
        {% csrf_token %}
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <select id="task-project" required></select>
        <select id="task-status" required>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <div id="message"></div>

    <h2>Task List</h2>
    <div id="task-list" class="grid-container"></div>

    <!-- Edit Task Modal -->
    <div id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="cancel-edit">&times;</span>
                <h2>Edit Task</h2>
            </div>
            <div class="modal-body">
                <form id="edit-task-form" action="/tasks/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="edit-task-id" name="id">
                    <input type="text" id="edit-task-title" name="title" placeholder="Task Title" required>
                    <textarea id="edit-task-description" name="description" placeholder="Task Description" required></textarea>
                    <select id="edit-task-project" name="project" required>
                        <!-- Populate with project options -->
                    </select>
                    <select id="edit-task-status" name="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-edit">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        async function fetchProjects() {
            try {
                const response = await fetch('/projects/');
                if (response.ok) {
                    const projects = await response.json();
                    const taskProjectSelect = document.getElementById('task-project');
                    const editTaskProjectSelect = document.getElementById('edit-task-project');
    
                    taskProjectSelect.innerHTML = '<option value="">Select Project</option>';
                    editTaskProjectSelect.innerHTML = '<option value="">Select Project</option>';
    
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.title;
                        taskProjectSelect.appendChild(option);
                        editTaskProjectSelect.appendChild(option.cloneNode(true));
                    });
                } else {
                    console.error('Failed to fetch projects');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
        async function updateTask(taskId, taskData) {
            try {
                const response = await fetch(`/tasks/${taskId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken(),  // Include CSRF token if necessary
                    },
                    body: JSON.stringify(taskData),
                });

                if (response.ok) {
                    const updatedTask = await response.json();
                    console.log('Task updated successfully:', updatedTask);
                    fetchTasks();  // Refresh task list
                } else {
                    const errorData = await response.json();
                    console.error('Failed to update task:', errorData);
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        function getCsrfToken() {
            const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            return token;
        }

    
        async function fetchTasks() {
            try {
                const response = await fetch('/tasks/');
                if (response.ok) {
                    const tasks = await response.json();
                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';
    
                    tasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `
                            <h3>${task.project.title}</h3>
                            <p><small>Task : </small>${task.title}</p>
                            <p><small>Task Description : ${task.description}</small></p>
                            <p><small>Status : ${task.status}</small></p>
                            <p><small>Created at : ${task.created_at}</small></p>
                            <button class="delete-button" data-id="${task.id}">Delete</button>
                            <button class="edit-button" data-id="${task.id}">Edit</button>
                        `;
                        taskList.appendChild(taskItem);
                    });
    
                    document.querySelectorAll('.edit-button').forEach(button => {
                        button.addEventListener('click', handleEdit);
                    });
    
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', handleDelete);
                    });
                } else {
                    console.error('Failed to fetch tasks');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    
        async function handleSubmit(event) {
            event.preventDefault();
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const project = document.getElementById('task-project').value;
            const status = document.getElementById('task-status').value; // Ensure this is a single string
        
            try {
                const response = await fetch('http://127.0.0.1:8000/tasks/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ title, description, project, status })
                });
        
                if (response.ok) {
                    document.getElementById('task-form').reset();
                    fetchTasks();
                } else {
                    const errorData = await response.json();
                    console.error('Failed to add task:', errorData);
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
        
    
        async function handleEdit(event) {
            const id = event.target.dataset.id;
            try {
                const response = await fetch(`/tasks/${id}/`);
                if (response.ok) {
                    const task = await response.json();
                    document.getElementById('edit-task-id').value = task.id;
                    document.getElementById('edit-task-title').value = task.title;
                    document.getElementById('edit-task-description').value = task.description;
                    document.getElementById('edit-task-status').value = task.status;
    
                    const editTaskProjectSelect = document.getElementById('edit-task-project');
                    editTaskProjectSelect.value = task.project.id;
    
                    document.getElementById('edit-modal').style.display = 'block';
                } else {
                    console.error('Failed to fetch task');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    
        async function handleSaveEdit(event) {
            event.preventDefault();
            const id = document.getElementById('edit-task-id').value;
            const title = document.getElementById('edit-task-title').value;
            const description = document.getElementById('edit-task-description').value;
            const project = document.getElementById('edit-task-project').value;
            const status = document.getElementById('edit-task-status').value;
    
            try {
                const response = await fetch(`/tasks/${id}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ title, description, project, status })
                });
    
                if (response.ok) {
                    document.getElementById('edit-modal').style.display = 'none';
                    fetchTasks();
                } else {
                    console.error('Failed to update task');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    
        async function handleDelete(event) {
            const id = event.target.dataset.id;
            try {
                const response = await fetch(`/tasks/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });
    
                if (response.ok) {
                    fetchTasks();
                } else {
                    console.error('Failed to delete task');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    
        document.getElementById('task-form').addEventListener('submit', handleSubmit);
        document.getElementById('edit-task-form').addEventListener('submit', handleSaveEdit);
        document.getElementById('cancel-edit').addEventListener('click', () => {
            document.getElementById('edit-modal').style.display = 'none';
        });
    
        // Initial data fetch
        fetchProjects();
        fetchTasks();
    </script>
</body>
</html>
