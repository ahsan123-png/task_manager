<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <form id="taskForm">
        {% csrf_token %}
        <input type="text" id="taskTitle" name="title" placeholder="Task Title" required>
        <input type="text" id="taskProjectId" name="project" placeholder="Project ID" required>
        <button type="submit">Create Task</button>
    </form>
    <div id="taskList">
        {% for task in tasks %}
            <div>
                {{ task.title }} 
                <a href="{% url 'task_detail' task.id %}">Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
